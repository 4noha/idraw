<!doctype html>
<html>
<head>
<meta charset="utf-8"> 
<title>Canvas</title>
<link rel="stylesheet" type="text/css" href="./idraw.css">
</head>
<body>
<canvas width="800" height="600" id="canvas"></canvas>
<ul id="color_button">
<li style="background-color:#000"></li>
<li style="background-color:#f00"></li>
<li style="background-color:#0f0"></li>
<li style="background-color:#00f"></li>
<li style="background-color:#ff0"></li>
<li style="background-color:#fff"></li>
</ul>
<div id="button">
<input type="button" id="save" value="保存" />
<input type="button" id="clear" value="消去" />
</div>
 
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
    var offset = 5;
    var fromX;
    var fromY;
    var drawFlag = false;
    var drawFlip = false;
    var context = $("canvas").get(0).getContext('2d');
    var host="ws://localhost:8080/idraw/endpoint";
    socket = new WebSocket(host);
 
    // Websocket受信時の処理
    socket.onmessage = function(msg){
        var json = $.parseJSON(msg.data);
    	console.log(json);
        context.strokeStyle = json.color;
        context.lineWidth = 2;
        context.beginPath();
        context.moveTo(json.fx, json.fy);
        context.lineTo(json.tx, json.ty);
        context.stroke();
        context.closePath(); 
    }
    
    // キー入力時の処理
    document.onkeydown = function (e){
    	switch (e.key){
    	case "ArrowUp":
    	case "w":
    		// 上に移動
    		setPositionById("canvas");
    		break;
    	case "ArrowDown":
    	case "s":
    		// 下に移動
    		setPositionById("color_button");
    		break;
    	}
    };
    
    /*
    socket.on('clear user', function () {
        context.clearRect(0, 0, $('canvas').width(), $('canvas').height());
    });*/
 
    $('canvas').mousedown(function(e) {
        drawFlag = true;
        fromX = e.pageX - $(this).offset().left - offset;
        fromY = e.pageY - $(this).offset().top - offset;
        return false;  // for chrome
    });
 
    $('canvas').mousemove(function(e) {
        if (drawFlag) {
        	if (drawFlip) {
                draw(e);
        	}
        	drawFlip = !drawFlip;
        }
    });
 
    $('canvas').on('mouseup', function() {
        drawFlag = false;
    });
 
    $('canvas').on('mouseleave', function() {
        drawFlag = false;
    });
 
    $('li').click(function() {
        context.strokeStyle = $(this).css('background-color');
    });
 
    $('#clear').click(function(e) {
        //socket.emit('clear send');
        e.preventDefault();
        context.clearRect(0, 0, $('canvas').width(), $('canvas').height());
    });
 
    $('#save').click(function() {
        var d = $("canvas")[0].toDataURL("image/png");
        d = d.replace("image/png", "image/octet-stream");
        window.open(d,"save");
    });

    function draw(e) {
        var toX = e.pageX - $('canvas').offset().left - offset;
        var toY = e.pageY - $('canvas').offset().top - offset;
        context.lineWidth = 2;
        context.beginPath();
        context.moveTo(fromX, fromY);
        context.lineTo(toX, toY);
        context.stroke();
        context.closePath();
 
        // サーバへメッセージ送信
        //socket.emit('server send', { fx:fromX, fy:fromY, tx:toX, ty:toY, color:context.strokeStyle });
        socket.send(JSON.stringify({ cmd:"pen", fx:fromX, fy:fromY, tx:toX, ty:toY, color:context.strokeStyle }));
        fromX = toX;
        fromY = toY;
    }
    
    // IDのタグの位置に移動
    function setPositionById(id) {
		var element = document.getElementById(id);
		var rect = element.getBoundingClientRect();
		var positionX = rect.left + window.pageXOffset;	// 要素のX座標
		var positionY = rect.top + window.pageYOffset;	// 要素のY座標

		// 要素の位置にスクロールさせる
		window.scrollTo( positionX, positionY );
    }
});
</script>
</body>
</html>
